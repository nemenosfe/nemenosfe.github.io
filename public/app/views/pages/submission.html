<div>
  <table border="0"> 
    <tbody>
      <tr> <td> {{ submission.title }} </td></tr>
      <tr> <td> {{ submission.points }} points by {{ submission.nom }} <!-- posterior --> hours ago | {{ submission.comments.length }} comments 
      </td></tr>
      <tr> <td> {{ submission.text }}</td></tr>
      <tr> 
        <form> 
          <input type="hidden" name="id">
          <textarea name="text"></textarea>
          <input type="submit" name="addComment">
        </form>
      </tr>
    </tbody>
  </table> 
  <table>
    <tbody>
      <tr ng-repeat="comment in submission.comments">
        <tr>
          <td>
            {{ comment.user_id }} {{ comment.created_at }}
          </td>
        <tr>
        <tr>
          <td>
            {{ comment.text }}
          </td>
        <tr>
      </tr>
    </tbody>
  </table>
</div>
