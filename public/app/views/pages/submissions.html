<div>
  <div ng-repeat="submission in submissions">
    <div class = "container">
      <h1 class="num enFila"> {{size - $index - 1}}. </h1>
      <a href="#" class="enFila"><img src= "../../../assets/images/up.png"></img></a>
      <a ng-if="!submission.url" ng-href="/submissions/{{ submission.id }}" class="enFila"><h1 class = "titol"> {{ submission.title }}</h1></a>
      <a ng-if="submission.url" ng-href="{{ submission.url }}" class="enFila"><h1 class = "titol"> {{ submission.title }} ({{ submission.url }})</h1></a>
    </div>

    <div class="container">
      <h1 class = "info enFila"> {{ submission.points }} points by </h1>
      <a ng-href="/users/{{ submission.user_id }}" ><h1 class = "info enFila"> {{ submission.nom }}</h1>
      <a href="#" ><h1 class = "info enFila"> <span id="data"> <script> var a = {{ submission.created_at }};
			 getTimebody(a);</script></span>  hours ago </h1>
      <!-- s'ha de modificar el json builder perque torni els comments -->
      <a ng-href="/submissions/{{ submission.id }}"><h1 class ="info enFila"> | {{ submission.comment.size }} comments</h1></a>
    </div>
  </div>
</div>

<script>
function getTimebody(data) {

    var d = new Date(data.substring(0,4),(data.substring(5,7))-1,data.substring(8,10),data.substring(11,13),data.substring(14,16),data.substring(17,19),data.substring(20,23))


    console.log(data);
    console.log(d);
    var seconds = Math.floor((new Date() - d) / 1000);

    var interval = Math.floor(seconds / 31536000);

    if (interval > 1) {
        return interval + " years";
    }
    interval = Math.floor(seconds / 2592000);
    if (interval > 1) {
        return interval + " months";
    }
    interval = Math.floor(seconds / 86400);
    if (interval > 1) {
        return interval + " days";
    }
    interval = Math.floor(seconds / 3600);
    if (interval > 1) {
        return interval + " hours";
    }
    interval = Math.floor(seconds / 60);
    if (interval > 1) {
        return interval + " minutes";
    }

    return Math.floor(seconds) + " seconds";
}
</script>
