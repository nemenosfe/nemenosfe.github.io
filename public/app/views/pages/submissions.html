<div>
  <div ng-repeat="submission in submissions">
    <div class = "container">
      <h1 class="num enFila"> {{size - submission.id}}. </h1>
      <a href="#" class="enFila"><img src= "../../../assets/images/up.png"></img></a>
      <a href="#" class="enFila"><h1 class = "titol"> {{ submission.title }}</h1></a>
    </div>

    <div class="container">
      <h1 class = "info enFila"> {{ submission.points }} points by </h1>
      <a href="#" ><h1 class = "info enFila"> {{ submission.nom }}</h1>
      <a href="#" ><h1 class = "info enFila"> <span id="data"> <script> getTime({{ submission.created_at }})</script></span>  hours ago </h1>
    </div>
  </div>
</div>

<script>
function getTimebody(data) {

    var d = new Date(data.substring(0,4),(data.substring(5,7))-1,data.substring(8,10),data.substring(11,13),data.substring(14,16),data.substring(17,19),data.substring(20,23))


    console.log(data);
    console.log(d);
    var seconds = Math.floor((new Date() - d) / 1000);

    var interval = Math.floor(seconds / 31536000);

    if (interval > 1) {
        document.getElementById("data").innerHTML+= ( interval + " years");
				return
    }
    interval = Math.floor(seconds / 2592000);
    if (interval > 1) {
        document.getElementById("data").innerHTML+= ( interval + " months");
				return
    }
    interval = Math.floor(seconds / 86400);
    if (interval > 1) {
        document.getElementById("data").innerHTML+= ( interval + " days");
				return
    }
    interval = Math.floor(seconds / 3600);
    if (interval > 1) {
        document.getElementById("data").innerHTML+= ( interval + " hours");
				return
    }
    interval = Math.floor(seconds / 60);
    if (interval > 1) {
        document.getElementById("data").innerHTML+= ( interval + " minutes");
				return
    }

		//document.body.appendChild(form);

    document.getElementById("data").innerHTML+= ( Math.floor(seconds) + " seconds")
}
</script>
