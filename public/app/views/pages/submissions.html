<div>
	<table class="tableSub">
    <tbody>
        <tr ng-repeat="submission in submissions">
          <tr><td>{{ submission.title }} </td></tr>
          <tr><td> {{ submission.points }} points by {{ submission.name }} {{ submission.created_at }} hours ago </td></tr>
        </tr>
    </tbody>
  </table>
</div>
