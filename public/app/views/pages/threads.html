<div>
  <h2>comments</h2>
  <div ng-repeat="comment in threads.comments">
    <h1 class="info">{{ comment.nom }} {{comment.created_at}} hours ago</h1>
    <h1 class="titol"> {{ comment.text }} </h1>
  </div>
  <h2>replies</h2>
  <div ng-repeat="reply in threads.replies">
    <h1 class="info">{{ reply.nom }} {{ reply.created_at }} hours ago</h1>
    <h1 class="titol"> {{ reply.text }} </h1>
  </div>
</div>
