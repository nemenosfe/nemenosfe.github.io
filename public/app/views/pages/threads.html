<div>
    <h2>comments</h2>
    <div ng-repeat="comment in threads.comments">
        <h1 class="info"> <a href="#" ng-click="likeComment(comment.id)" class="enFila"><img src= "../../../assets/images/up.png"></img></a>
            {{comment.points}} point(s) by <a ng-href="users/{{ comment.user_id }}">
            {{ comment.nom }}</a> {{comment.created_at}}</h1>
        <h1 class="titol"> {{ comment.text }} </h1>
    </div>

    <h2>replies</h2>
    <div ng-repeat="reply in threads.replies">
        <h1 class="info"> <a href="#" ng-click="likeReply(reply.id)" class="enFila"><img src= "../../../assets/images/up.png"></img></a>
        <h1 class="info"> {{reply.points}} point(s) by <a ng-href="users/{{ reply.user_id }}">
             {{ reply.nom }} {{ reply.created_at }}</h1>
        <h1 class="titol"> {{ reply.text }} </h1>
    </div>
</div>
